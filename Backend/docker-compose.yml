version: '3'

services:
  app:
    container_name: backend
    build:
      context: .
    networks:
      - app_tier
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python3 manage.py migrate &&
             python3 manage.py wait_for_db &&
             gunicorn app.wsgi:application --bind 0.0.0.0:8000"
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    container_name: database
    image: postgres:10-alpine
    ports: 
      - "5432:5432"
    networks:
      - app_tier
    env_file:
      - ./.env.dev
    volumes: 
      - ./pgdata:/var/lib/postgresql/data

  redis:
    container_name: redis
    image: redis:alpine
    networks:
      - app_tier

  celery:
    container_name: celery
    restart: always
    networks:
      - app_tier
    build:
      context: .
    command: celery -A app worker -l info
    volumes:
      - ./app:/app
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis
      - app
  
  # web server
  nginx:
    container_name: nginx
    image: nginx:latest
    networks:
      - app_tier
    ports:
      - 80:3000
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    restart: on-failure

networks:
  app_tier:
    driver: bridge